<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/project/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/project/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/project/assets/css/user/user_avatar.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <img id="image" src="/project/assets/images/sample.jpg" />
                </div>
                <!-- 图片预览区域 -->
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100"></div>
                        <p class="size">100 * 100</p>
                    </div>
                    <div>
                        <div class="img-preview w50"></div>
                        <p class="size">50 * 50</p>
                    </div>
                </div>
            </div>
            <!-- 按钮区域 -->
            <div class="row2">
                <!-- 通过accept属性 限制用户选择文件的类型 -->
                <input type="file" id="file" accept="image/png,image/jpeg" />
                <button type="button" class="layui-btn" id="btnChooseImg">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
            </div>
        </div>
    </div>
    <script src="/project/assets/lib/jquery.js"></script>
    <script src="/project/assets/lib/cropper/Cropper.js"></script>
    <script src="/project/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/project/assets/lib/layui/layui.all.js"></script>
    <script src="/project/assets/js/baseAPI.js"></script>
    <script src="/project/assets/js/user/user_avatar.js"></script>
</body>

</html>
